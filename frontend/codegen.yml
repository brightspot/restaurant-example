schema:
  - ${VITE_GRAPHQL_ENDPOINT}:
      headers:
        X-Client-ID: ${VITE_GRAPHQL_CLIENT_ID}
        X-Client-Secret: ${VITE_GRAPHQL_CLIENT_SECRET}
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true
      documentMode: documentNode
      addTypename: true
      nonOptionalTypename: true
      preResolveTypes: false
  schema.graphql:
    plugins:
      - schema-ast
